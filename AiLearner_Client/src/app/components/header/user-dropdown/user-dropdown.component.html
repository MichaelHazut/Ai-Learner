<button id="avatarButton" (click)="toggleDropdown()">
  <span
    class="block w-8 h-8 mt-1 mr-4 transition-all duration-300 ease-in-out rounded-full shadow-2xl cursor-pointer hover:scale-105"
    [ngClass]="{ 'bg-gray-600': dropdownOpen }"
  >
    <span class="icon-[guidance--user-1] w-8 h-8 bg-slate-200"></span>
  </span>
</button>

<!-- Dropdown menu -->
<div
  *ngIf="dropdownOpen"
  id="userDropdown"
  class="absolute z-10 bg-white border divide-y divide-gray-100 shadow rounded-2xl min-w-44 max-w-80 dark:bg-gray-700 dark:divide-gray-600 right-2 border-slate-400"
>
  <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
    <div class="text-shadow font-zabal">Welcome!</div>
    <div class="font-medium truncate font-zabal text-shadow">
      {{ userEmail }}
    </div>
  </div>
  <ul
    class="py-2 text-sm text-gray-700 dark:text-gray-200"
    aria-labelledby="avatarButton"
  >
    <li>
      <a
        href="#"
        class="block px-4 py-2 transition-colors duration-200 ease-in-out hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white text-shadow font-zabal hover:scale-y-105"
        >Dashboard</a
      >
    </li>
    <li>
      <a
        href="#"
        class="block px-4 py-2 transition-colors duration-200 ease-in-out hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white font-zabal text-shadow hover:scale-y-105"
        >Settings</a
      >
    </li>
    <li>
      <a
        href="#"
        class="block px-4 py-2 transition-colors duration-200 ease-in-out hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white font-zabal text-shadow hover:scale-y-105"
        >Earnings</a
      >
    </li>
  </ul>
  <div class="pt-1">
    <a
      (click)="logout()"
      class="block px-4 pt-3 pb-4 text-sm text-gray-700 transition-colors duration-200 ease-in-out rounded-b-2xl hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white text-shadow font-zabal"
      >Sign out</a
    >
  </div>
</div>

<div
  tabindex="-1"
  class="absolute -top-8 left-0 right-0 z-50 items-center justify-center w-full overflow-y-auto duration-300 ease-out transform "
  [ngClass]="{
    'flex opacity-0 scale-95 invisible': !showContent,
    'flex opacity-100 scale-100 visible': showContent
  }"
  style="transition: visibility 0s linear 300ms, opacity 300ms, transform 300ms"
  [style.transition]="
    showContent
      ? 'opacity 300ms, transform 300ms'
      : 'visibility 0s linear 300ms, opacity 300ms, transform 300ms'
  "
>
  <div class="relative w-full max-w-screen-lg p-8 md:mx-auto">
    <!-- Modal content -->
    <div
      (blur)="showOrHideContent()"
      class="relative bg-white max-h-96 rounded-lg shadow border  overflow-y-scroll border-gray-400 dark:bg-gray-800"
    >
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 border-b rounded-t-lg md:p-5 dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 text-shadow dark:text-white">
          {{ material?.topic }}
        </h3>
        <button
          type="button"
          (click)="showOrHideContent()"
          class="inline-flex items-center justify-center w-8 h-8 text-sm text-gray-400 bg-transparent rounded-lg hover:bg-gray-200 hover:text-gray-900 ms-auto dark:hover:bg-gray-600 dark:hover:text-white"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 space-y-4 md:p-5">
        <p class="text-base leading-relaxed text-gray-500 text-shadow-sm dark:text-gray-300">
          {{ material?.content }}
        </p>
      </div>
      <!-- Modal footer -->
      <div
        class="flex items-center p-4 border-t border-gray-200 rounded-b md:p-5 dark:border-gray-600"
      >
        <button
          type="button"
          (click)="showOrHideContent()"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
